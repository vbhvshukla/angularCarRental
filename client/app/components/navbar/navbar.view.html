<div class="navbar-container" ng-controller="NavbarController as vm" ng-init="vm.init()" style="display: flex; justify-content: center; width: 100%; padding: 0 20px;">
    <div class="header bg-primary" style="position: sticky; top: 0; z-index: 1000; width: 78.4%; color: #fff; padding: 13px; display: flex; justify-content: space-between; align-items: center; margin-top: 8px; border-radius: 2px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);">
        <div class="logo">
            <a ui-sref="home">
                <img src="app/assets/images/logo.png" alt="Car Rental Logo" style="height: 50px;">
            </a>
        </div>
        <nav class="nav-links" style="display: flex; align-items: center;">
            <a ng-repeat="link in vm.links" ui-sref="{{link.state}}" ui-sref-active="active" style="color: #d2d5d5; text-decoration: none; margin-left: 20px; transition: color 0.3s, transform 0.2s;">
                {{link.label}}
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a ng-if="vm.isLoggedIn" ng-click="vm.logout()" href="javascript:void(0)" class="logout-link" style="cursor: pointer; color: #e74c3c !important;">
                Logout
            </a>
        </nav>
    </div>
</div>
