<div class="panel panel-default user-sidebar"
    ng-class="{'active': $ctrl.isVisible}"
    style="flex: 0 0 25%; width: 260px; min-height: 100% !important; height: auto; padding: 20px; background-color: #fff; border-radius: 2px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <div class="panel-body">
        <!-- Mobile close button -->
        <div class="visible-xs text-right">
            <button type="button" 
                    class="close" 
                    ng-click="$ctrl.toggleSidebar()"
                    style="margin-bottom: 10px;">
                <span>&times;</span>
            </button>
        </div>

        <h3 style="margin-bottom: 15px; color: #2c3e50; font-size: 2.25rem;">Dashboard</h3>
        <ul class="nav nav-pills nav-stacked" style="list-style: none; padding: 0;">
            <li ng-repeat="item in $ctrl.menuItems" style="margin-bottom: 10px;">
                <a ui-sref="{{item.state}}" ng-class="{'active': $ctrl.isActive(item.state)}"
                    style="display: block; padding: 10px; background: #f4f4f4; color: #333; text-decoration: none; border-radius: 5px; transition: background 0.3s, transform 0.2s; font-weight: 500;">
                    <span class="icon">{{item.icon}}</span>
                    <span>{{item.label}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<style>
@media (max-width: 767px) {
    .user-sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        bottom: 0;
        z-index: 1040;
        transition: left 0.3s ease-in-out;
        margin: 0;
    }

    .user-sidebar.active {
        left: 0;
    }
}
</style>
