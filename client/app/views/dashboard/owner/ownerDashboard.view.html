<div class="dashboard-layout" ng-controller="OwnerDashboardController as vm" ng-init="vm.init()">
    <!-- Sidebar -->
    <owner-sidebar is-visible="vm.isSidebarVisible" on-toggle="vm.toggleSidebar()">
    </owner-sidebar>

    <!-- Main Content -->
    <div class="dashboard-content">
        <!-- Mobile Header with Content/Menu Toggle -->
        <div class="visible-xs dashboard-header" style="margin-bottom: 20px;">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" ng-class="{'active': !vm.isSidebarVisible}"
                        ng-click="vm.toggleSidebar(false)">
                        <span class="glyphicon glyphicon-th-list"></span> Content
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" ng-class="{'active': vm.isSidebarVisible}"
                        ng-click="vm.toggleSidebar(true)">
                        <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
                    </button>
                </div>
            </div>
        </div>
        <ui-view></ui-view>
    </div>
</div>

<style>
    .dashboard-layout {
        display: flex;
        min-height: 100vh;
        position: relative;
    }

    .dashboard-content {
        flex: 1;
        padding: 20px;
        transition: all 0.3s ease;
    }

    @media (max-width: 767px) {
        .dashboard-layout {
            display: block;
        }

        .dashboard-content {
            margin-left: 0;
            width: 100%;
            padding: 15px;
        }

        .dashboard-header {
            margin: -15px -15px 15px;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .btn-group-justified>.btn-group .btn {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .btn-group-justified>.btn-group .btn.active {
            background: #337ab7;
            color: #fff;
            border-color: #337ab7;
        }
    }
</style>
