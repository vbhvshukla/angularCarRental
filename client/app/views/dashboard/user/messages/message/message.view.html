<div class="chatbox" ng-controller="UserMessageController" ng-init="vm.init()" style="display: flex; min-height: 350px; flex-direction: column; gap: 10px;">
    <h3 style="margin-bottom: 10px; color: #2c3e50;">Chat with {{vm.messages[0].fromUser.userId === vm.currentUser.userId ? vm.messages[0].toUser.username : vm.messages[0].fromUser.username}}</h3>

    <div id="chat-messages" class="chat-messages" style="overflow-wrap: break-word; flex-grow: 1; overflow-y: auto; max-height: 500px; padding: 10px; background: #f9f9f9; border-radius: 5px; border: 1px solid #ddd;">
        <div ng-repeat="msg in vm.messages" class="chat-message" ng-class="{'message-you': msg.fromUser.userId === vm.currentUser.userId, 'message-owner': msg.fromUser.userId !== vm.currentUser.userId}" style="padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #e9ecef;">
            <div>
                <strong>{{msg.fromUser.userId === vm.currentUser.userId ? 'You' : msg.fromUser.username}}:</strong>
                {{msg.message}}
            </div>
            <div ng-if="msg.attachment">
                <img ng-if="msg.attachment.startsWith('data:image/')" ng-src="{{msg.attachment}}" class="chat-attachment" style="max-width: 100%; border-radius: 4px; margin-top: 10px;">

                <div ng-if="msg.attachment.startsWith('data:application/pdf')" class="pdf-attachment" style="margin-top: 10px;">
                    <strong>PDF:</strong>
                    <a href="#" ng-click="vm.downloadPdf(msg.attachment, 'invoice.pdf')" class="pdf-download-link" style="color: #3498db; text-decoration: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: #3498db; margin-right: 5px;">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                        </svg>
                        Download PDF
                    </a>
                </div>
            </div>
            <div class="timestamp" style="font-size: 0.8em; color: #888;">{{msg.createdAt | date:'medium'}}</div>
        </div>
    </div>

    <div class="chat-input" style="display: flex; gap: 10px; align-items: center;">
        <input type="text" ng-model="vm.newMessage" placeholder="Type a message" ng-keypress="$event.keyCode === 13 && vm.sendMessage()" style="flex-grow: 1; padding: 8px; border: 1px solid #dee2e6; border-radius: 4px;">

        <label for="chat-file-input" class="chat-file-label" style="display: flex; align-items: center; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: #0d6efd; transition: transform 0.3s ease;">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
            </svg>
        </label>
        <input type="file" id="chat-file-input" ng-model="vm.fileInput" ng-value="vm.fileInput" class="chat-file-input" accept="image/*,video/*,application/pdf" onchange="angular.element(this).scope().handleFileSelect(this.files)" style="display: none !important;">

        <button ng-click="vm.sendMessage()" class="send-button" style="background: none; border: none; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: #007bff; transition: transform 0.2s ease;">
                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"></path>
            </svg>
        </button>
    </div>
</div>
