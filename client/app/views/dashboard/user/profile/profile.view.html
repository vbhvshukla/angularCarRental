<div class="profile-section" ng-init="vm.init()"
    style="width: 100%; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); box-sizing: border-box;">
    <h2 style="color: #2c3e50; margin-bottom: 20px; font-size: 2.25rem;">Profile Information</h2>
    <div class="form-group" style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #34495e;">Username</label>
        <input type="text" ng-model="vm.user.username" disabled
            style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; background-color: #f8f9fa; cursor: not-allowed;">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #34495e;">Email</label>
        <input type="email" ng-model="vm.user.email" disabled
            style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; background-color: #f8f9fa; cursor: not-allowed;">
    </div>
    <div class="rating-info"
        style="margin: 20px 0; padding: 15px; background-color: #f8f9fa; border-radius: 6px; display: flex; gap: 20px;">
        <div>Average Rating: {{vm.user.avgRating || 'N/A'}}</div>
        <div>Total Ratings: {{vm.user.ratingCount || 'N/A'}}</div>
    </div>

    <div class="verification-file" ng-if="vm.user.verificationFile" style="margin: 20px 0;">
        <img ng-if="vm.user.verificationFile.startsWith('data:image/')" ng-src="{{vm.user.verificationFile}}"
            alt="Verification File" style="max-width: 200px; border-radius: 4px;">
        <a ng-if="!vm.user.verificationFile.startsWith('data:image/')" ng-href="{{vm.user.verificationFile}}"
            target="_blank" style="color: #3498db; text-decoration: none;">View Document</a>
    </div>

    <div class="password-section" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
        <h3 style="color: #2c3e50; margin-bottom: 20px;">Change Password</h3>
        <div class="form-group" style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #34495e;">Old Password</label>
            <input type="password" ng-model="vm.oldPassword" ng-change="vm.validateOldPassword()"
                style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 14px; transition: border-color 0.3s;">
            <span class="error"
                style="color: #e74c3c; font-size: 0.875rem; margin-top: 5px; display: block;">{{vm.oldPasswordError}}</span>
        </div>

        <div class="form-group" ng-show="vm.showNewPasswordField" style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #34495e;">New Password</label>
            <input type="password" ng-model="vm.newPassword"
                style="width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 14px; transition: border-color 0.3s;">
            <span class="error"
                style="color: #e74c3c; font-size: 0.875rem; margin-top: 5px; display: block;">{{vm.newPasswordError}}</span>
            <button ng-click="vm.updatePassword()" class="btn btn-primary"
                style="background: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; transition: background-color 0.3s; margin-top: 10px;">Update
                Password</button>
        </div>
    </div>
</div>
