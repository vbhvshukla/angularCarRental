<div class="navbar-container" ng-controller="NavbarController as vm">
    <div class="header">
        <div class="logo">
            <a ui-sref="home">
                <img src="app/assets/images/logo.png" alt="Car Rental Logo">
            </a>
        </div>
        <nav class="nav-links">
            <!-- Public Links -->
            <a ui-sref="home" ui-sref-active="active">Home</a>
            
            <!-- Auth Links -->
            <a ng-if="!vm.isLoggedIn" ui-sref="login" ui-sref-active="active">Login</a>
            <!-- <a ng-if="!vm.isLoggedIn" ui-sref="register" ui-sref-active="active">Register</a> -->
            
            <!-- Authenticated User Links -->
            <a ng-if="vm.isLoggedIn && vm.currentUser.role === 'customer'" 
               ui-sref="userdashboard.profile" 
               ui-sref-active="active">
                Dashboard
            </a>
            
            <a ng-if="vm.isLoggedIn && vm.currentUser.role === 'owner'" 
               ui-sref="ownerdashboard.home" 
               ui-sref-active="active">
                Dashboard
            </a>

            <!-- Logout Link -->
            <a ng-if="vm.isLoggedIn" 
               ng-click="vm.logout()" 
               >
                Logout
            </a>
        </nav>
    </div>
</div>
